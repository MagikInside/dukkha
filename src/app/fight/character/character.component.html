<mat-card *ngIf="character" class="character" [ngClass]="{'hero': isHero, 'monster': !isHero}">
<!--[ngClass]="{'dead': character.condition === Condition.Dead, 'injured': character.condition === Condition.Injured,
 'critical': character.condition === Condition.Critical, 'paused': character.stop}">-->
<div class="info">
<img alt="portrait" class="token" src="assets/imgs/characters/{{character.img}}" height="80" width="80px">
<span>{{character.name}}</span>
</div>
<section *ngIf="isHero" class="char-options">
    <button mat-icon-button aria-label="offensive" [ngClass]="{'active': character.status?.stance === Stance.Offensive}" (click)="changeStance(Stance.Offensive)">
        <mat-icon fontSet="material-symbols-outlined">swords</mat-icon>
    </button>
    <button mat-icon-button aria-label="deffensive" [ngClass]="{'active': character.status?.stance === Stance.Defensive}" (click)="changeStance(Stance.Defensive)">
        <mat-icon>shield</mat-icon>
    </button>   
</section>

<div class="dices">

<mat-icon class="❌"  *ngIf="dice==='❌'">close</mat-icon>
<mat-icon class="✅" *ngIf="dice==='✅'">check</mat-icon>

</span>-->

</div>
</mat-card>
